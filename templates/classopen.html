<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Quizzi</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    </head>
    <body>
        <div style="margin-top:50px; margin-left:470px">
        <form method="POST">
        <button formaction = "/previous1" class="btn btn-primary">Attempted Quizzes</button>
        <button formaction="/quizjoined" class="btn btn-primary">Join Quiz</button>
        </form>
        </div>
        {% include "message.html" %}
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
        <div style="margin-left:500px">
          {% for a in quizzes %}
            <br>
            <div class="card pb-4">
              <a href="/quizopen" class="link-dark" >
              <p class="h4 pt-4">
                {{ a[0] }}
              </p>
              </a>
            </div>
          {% endfor %}
        </div>       
      </body>
</html>
